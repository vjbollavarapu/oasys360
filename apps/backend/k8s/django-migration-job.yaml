apiVersion: batch/v1
kind: Job
metadata:
  name: django-migration-job
  namespace: oasys360
  labels:
    app: django-migration
    component: database-setup
spec:
  template:
    metadata:
      labels:
        app: django-migration
        component: database-setup
    spec:
      restartPolicy: OnFailure
      containers:
      - name: django-migration
        image: oasys360/django:latest
        command:
        - /bin/bash
        - -c
        - |
          echo "Starting Django migration process..."
          
          # Wait for database to be ready
          echo "Waiting for database to be ready..."
          python manage.py wait_for_db --timeout=60
          
          # Run Django migrations
          echo "Running Django migrations..."
          python manage.py migrate --noinput
          
          # Create superuser if it doesn't exist
          echo "Creating superuser..."
          python manage.py shell -c "
          from django.contrib.auth import get_user_model
          User = get_user_model()
          if not User.objects.filter(username='admin').exists():
              User.objects.create_superuser('admin', 'admin@oasys360.com', 'admin123')
              print('Superuser created')
          else:
              print('Superuser already exists')
          "
          
          # Setup Row Level Security policies
          echo "Setting up Row Level Security policies..."
          python manage.py setup_rls
          
          # Create initial tenant schemas
          echo "Creating initial tenant schemas..."
          python manage.py create_tenant_schemas
          
          # Setup audit logging
          echo "Setting up audit logging..."
          python manage.py setup_audit_logging
          
          # Create optimized indexes
          echo "Creating optimized indexes..."
          python manage.py create_optimized_indexes
          
          # Setup monitoring
          echo "Setting up monitoring..."
          python manage.py setup_monitoring
          
          echo "Migration process completed successfully!"
        env:
        - name: DJANGO_SETTINGS_MODULE
          valueFrom:
            configMapKeyRef:
              name: oasys360-config
              key: DJANGO_SETTINGS_MODULE
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: oasys360-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: oasys360-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: oasys360-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: oasys360-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oasys360-secrets
              key: DATABASE_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: oasys360-secrets
              key: SECRET_KEY
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: oasys360-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: oasys360-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oasys360-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: django-storage
          mountPath: /app/media
      volumes:
      - name: django-storage
        persistentVolumeClaim:
          claimName: django-media-pvc
      initContainers:
      - name: wait-for-db
        image: postgres:15-alpine
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for database to be ready..."
          until pg_isready -h postgres-service -p 5432 -U postgres; do
            echo "Database is not ready yet. Waiting..."
            sleep 2
          done
          echo "Database is ready!"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: oasys360-secrets
              key: DATABASE_PASSWORD
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: django-media-pvc
  namespace: oasys360
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
