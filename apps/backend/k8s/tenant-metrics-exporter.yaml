apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-metrics-exporter
  namespace: oasys360
  labels:
    app: tenant-metrics-exporter
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-metrics-exporter
  template:
    metadata:
      labels:
        app: tenant-metrics-exporter
        component: monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: tenant-metrics-exporter
        image: oasys360/tenant-metrics-exporter:latest
        ports:
        - containerPort: 8001
          name: metrics
        env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: oasys360-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: oasys360-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: oasys360-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: oasys360-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oasys360-secrets
              key: DATABASE_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: oasys360-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: oasys360-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: oasys360-secrets
              key: REDIS_PASSWORD
        - name: METRICS_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: oasys360-config
              key: TENANT_METRICS_INTERVAL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: tenant-metrics-exporter-service
  namespace: oasys360
  labels:
    app: tenant-metrics-exporter
spec:
  selector:
    app: tenant-metrics-exporter
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP
