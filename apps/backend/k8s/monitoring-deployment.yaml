kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: oasys360
data:
  dashboard.yml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /etc/grafana/provisioning/dashboards
  tenant-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Tenant Performance Dashboard",
        "tags": ["tenant", "performance"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Tenant Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "tenant_response_time_seconds",
                "legendFormat": "{{tenant_id}}"
              }
            ],
            "yAxes": [
              {
                "label": "Response Time (seconds)"
              }
            ]
          },
          {
            "id": 2,
            "title": "Tenant Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(tenant_http_requests_total[5m])",
                "legendFormat": "{{tenant_id}}"
              }
            ],
            "yAxes": [
              {
                "label": "Requests per second"
              }
            ]
          },
          {
            "id": 3,
            "title": "Tenant Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(tenant_http_requests_total{status=~\"5..\"}[5m])",
                "legendFormat": "{{tenant_id}}"
              }
            ],
            "yAxes": [
              {
                "label": "Errors per second"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
