apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: oasys360
  labels:
    app: prometheus
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        component: monitoring
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        args:
        - --config.file=/etc/prometheus/prometheus.yml
        - --storage.tsdb.path=/prometheus/
        - --web.console.libraries=/etc/prometheus/console_libraries
        - --web.console.templates=/etc/prometheus/consoles
        - --storage.tsdb.retention.time=30d
        - --web.enable-lifecycle
        - --web.enable-admin-api
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: oasys360
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: oasys360
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    rule_files:
      - "tenant_rules.yml"
      - "performance_rules.yml"
      - "security_rules.yml"
    
    scrape_configs:
      # Django application metrics
      - job_name: 'django-app'
        static_configs:
          - targets: ['django-service:8001']
        metrics_path: '/metrics'
        scrape_interval: 30s
        
      # FastAPI application metrics
      - job_name: 'fastapi-app'
        static_configs:
          - targets: ['fastapi-service:8001']
        metrics_path: '/metrics'
        scrape_interval: 30s
        
      # PostgreSQL metrics
      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres-service:5432']
        scrape_interval: 30s
        
      # Redis metrics
      - job_name: 'redis'
        static_configs:
          - targets: ['redis-service:6379']
        scrape_interval: 30s
        
      # Kubernetes metrics
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - oasys360
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
      
      # Tenant-specific metrics
      - job_name: 'tenant-metrics'
        static_configs:
          - targets: ['django-service:8001']
        metrics_path: '/tenant-metrics'
        scrape_interval: 60s
        params:
          tenant_id: ['all']
  
  tenant_rules.yml: |
    groups:
    - name: tenant_performance
      rules:
      - alert: HighTenantResponseTime
        expr: tenant_response_time_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time for tenant {{ $labels.tenant_id }}"
          description: "Tenant {{ $labels.tenant_id }} has response time above 2 seconds"
      
      - alert: TenantErrorRateHigh
        expr: rate(tenant_http_requests_total{status=~"5.."}[5m]) / rate(tenant_http_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate for tenant {{ $labels.tenant_id }}"
          description: "Tenant {{ $labels.tenant_id }} has error rate above 10%"
      
      - alert: TenantResourceUsageHigh
        expr: tenant_resource_usage_percent > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High resource usage for tenant {{ $labels.tenant_id }}"
          description: "Tenant {{ $labels.tenant_id }} is using more than 80% of allocated resources"
  
  performance_rules.yml: |
    groups:
    - name: performance_monitoring
      rules:
      - alert: HighDatabaseConnections
        expr: postgres_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection count"
          description: "Database has {{ $value }} active connections"
      
      - alert: SlowQueries
        expr: postgres_stat_statements_mean_time > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "Average query time is {{ $value }} seconds"
      
      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis is using {{ $value | humanizePercentage }} of available memory"
  
  security_rules.yml: |
    groups:
    - name: security_monitoring
      rules:
      - alert: UnauthorizedAccessAttempts
        expr: rate(tenant_security_violations_total[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Unauthorized access attempts detected"
          description: "Tenant {{ $labels.tenant_id }} has {{ $value }} unauthorized access attempts per second"
      
      - alert: DataBreachAttempt
        expr: tenant_data_access_violations_total > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Data breach attempt detected"
          description: "Tenant {{ $labels.tenant_id }} has data access violations"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: oasys360
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: oasys360
  labels:
    app: grafana
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        component: monitoring
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: admin-password
        - name: GF_DATABASE_TYPE
          value: "postgres"
        - name: GF_DATABASE_HOST
          value: "postgres-service:5432"
        - name: GF_DATABASE_NAME
          value: "grafana"
        - name: GF_DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: database-user
        - name: GF_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secrets
              key: database-password
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-dashboards
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: oasys360
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
