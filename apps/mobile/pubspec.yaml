name: mobile
description: "OASYS360 Mobile Application - Enterprise Financial Management Platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # Theme Management
  shared_preferences: ^2.2.2
  
  # HTTP Client
  http: ^1.2.0
  dio: ^5.4.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # Icons (Material Symbols)
  google_fonts: ^6.1.0
  
  # Image Loading
  cached_network_image: ^3.3.1
  
  # Camera & Image Picker
  image_picker: ^1.1.2
  camera: ^0.11.0+2
  image: ^4.3.0
  
  # Utilities
  intl: ^0.19.0
  path_provider: ^2.1.2
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - stitch_transactions/
    - assets/images/oasys-logo-1.png

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/oasys-logo-1.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#135BEC"
  adaptive_icon_foreground: "assets/images/oasys-logo-1.png"
