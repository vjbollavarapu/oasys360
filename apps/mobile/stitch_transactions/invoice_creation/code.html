<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Invoice Creation - OASYS360</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1a1d24",
                        "surface-border": "#2a2f3a",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-white font-display overflow-x-hidden antialiased selection:bg-primary/30">
<div class="relative flex min-h-screen flex-col pb-28">
<!-- Top App Bar -->
<header class="sticky top-0 z-40 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
<div class="flex items-center justify-between px-4 py-3">
<button class="text-primary hover:text-blue-400 text-base font-semibold transition-colors" type="button">
                    Cancel
                </button>
<h2 class="text-lg font-bold leading-tight tracking-tight">New Invoice</h2>
<button class="text-gray-400 cursor-not-allowed opacity-0" disabled="" type="button">
                    Save
                </button>
</div>
</header>
<!-- Main Content Form -->
<main class="flex-1 w-full max-w-lg mx-auto w-full px-4 pt-6 space-y-6">
<!-- Bill To Section -->
<section>
<h3 class="text-gray-500 dark:text-gray-400 text-xs font-bold uppercase tracking-wider mb-3 px-1">Bill To</h3>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400">search</span>
</div>
<button class="w-full flex items-center justify-between bg-white dark:bg-surface-dark border border-gray-200 dark:border-surface-border rounded-xl p-4 text-left shadow-sm transition-colors hover:border-primary/50 focus:outline-none focus:ring-2 focus:ring-primary/50">
<div class="flex items-center gap-3">
<!-- Avatar Placeholder -->
<div class="h-10 w-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-sm shadow-inner" data-alt="User avatar gradient">
                                AT
                            </div>
<div class="flex flex-col">
<span class="text-base font-semibold text-gray-900 dark:text-white leading-tight">Acme Tech Inc.</span>
<span class="text-xs text-gray-500 dark:text-gray-400">customer@acmetech.com</span>
</div>
</div>
<span class="material-symbols-outlined text-gray-400">expand_more</span>
</button>
</div>
</section>
<!-- Invoice Details -->
<section>
<h3 class="text-gray-500 dark:text-gray-400 text-xs font-bold uppercase tracking-wider mb-3 px-1">Invoice Details</h3>
<div class="grid grid-cols-2 gap-3">
<!-- Invoice Date -->
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 ml-1">Issued</span>
<div class="relative">
<input class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-surface-border rounded-xl px-4 py-3 text-sm text-gray-900 dark:text-white focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary" type="date" value="2023-10-24"/>
</div>
</label>
<!-- Due Date -->
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 ml-1">Due</span>
<div class="relative">
<input class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-surface-border rounded-xl px-4 py-3 text-sm text-gray-900 dark:text-white focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary" type="date" value="2023-11-24"/>
</div>
</label>
</div>
<!-- Invoice Number -->
<div class="mt-3">
<label class="flex flex-col gap-1.5">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400 ml-1">Invoice #</span>
<input class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-surface-border rounded-xl px-4 py-3 text-sm text-gray-900 dark:text-white placeholder-gray-500 focus:border-primary focus:ring-primary" readonly="" type="text" value="INV-2023-001"/>
</label>
</div>
</section>
<!-- Line Items -->
<section>
<div class="flex items-center justify-between mb-3 px-1">
<h3 class="text-gray-500 dark:text-gray-400 text-xs font-bold uppercase tracking-wider">Line Items</h3>
<span class="bg-primary/20 text-primary text-[10px] font-bold px-2 py-0.5 rounded-full">2 items</span>
</div>
<div class="space-y-3">
<!-- Item 1 -->
<div class="group relative bg-white dark:bg-surface-dark border border-gray-200 dark:border-surface-border rounded-xl p-4 transition-all hover:border-gray-300 dark:hover:border-gray-600">
<div class="flex justify-between items-start gap-4">
<div class="flex-1 min-w-0">
<h4 class="font-semibold text-sm text-gray-900 dark:text-white truncate">UX Research &amp; Strategy</h4>
<div class="mt-1 flex items-center gap-2 text-xs text-gray-500 dark:text-gray-400">
<span class="bg-gray-100 dark:bg-gray-800 px-1.5 py-0.5 rounded">10 hrs</span>
<span>×</span>
<span>$150.00</span>
</div>
</div>
<div class="text-right">
<p class="font-bold text-gray-900 dark:text-white">$1,500.00</p>
<button class="mt-2 text-xs text-red-500 hover:text-red-400 font-medium flex items-center justify-end gap-1 ml-auto opacity-60 hover:opacity-100 transition-opacity" type="button">
<span class="material-symbols-outlined text-[14px]">delete</span>
</button>
</div>
</div>
</div>
<!-- Item 2 -->
<div class="group relative bg-white dark:bg-surface-dark border border-gray-200 dark:border-surface-border rounded-xl p-4 transition-all hover:border-gray-300 dark:hover:border-gray-600">
<div class="flex justify-between items-start gap-4">
<div class="flex-1 min-w-0">
<h4 class="font-semibold text-sm text-gray-900 dark:text-white truncate">UI Design System</h4>
<div class="mt-1 flex items-center gap-2 text-xs text-gray-500 dark:text-gray-400">
<span class="bg-gray-100 dark:bg-gray-800 px-1.5 py-0.5 rounded">1 fixed</span>
<span>×</span>
<span>$2,500.00</span>
</div>
</div>
<div class="text-right">
<p class="font-bold text-gray-900 dark:text-white">$2,500.00</p>
<button class="mt-2 text-xs text-red-500 hover:text-red-400 font-medium flex items-center justify-end gap-1 ml-auto opacity-60 hover:opacity-100 transition-opacity" type="button">
<span class="material-symbols-outlined text-[14px]">delete</span>
</button>
</div>
</div>
</div>
<!-- Add Button -->
<button class="w-full py-3 border-2 border-dashed border-gray-300 dark:border-surface-border rounded-xl text-primary font-semibold text-sm flex items-center justify-center gap-2 hover:bg-gray-50 dark:hover:bg-surface-dark/50 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="button">
<span class="material-symbols-outlined text-[20px]">add_circle</span>
                        Add Line Item
                    </button>
</div>
</section>
<!-- Financial Summary -->
<section class="pb-6">
<div class="bg-white dark:bg-surface-dark border border-gray-200 dark:border-surface-border rounded-xl p-5 shadow-sm">
<div class="space-y-3">
<div class="flex justify-between text-sm text-gray-600 dark:text-gray-400">
<span>Subtotal</span>
<span class="font-medium text-gray-900 dark:text-gray-200">$4,000.00</span>
</div>
<div class="flex justify-between items-center text-sm">
<button class="flex items-center gap-1 text-primary hover:text-blue-400 transition-colors text-xs font-semibold uppercase tracking-wide">
<span class="material-symbols-outlined text-[16px]">add</span>
                                Add Discount
                            </button>
<span class="text-gray-400 italic">--</span>
</div>
<div class="flex justify-between items-center text-sm">
<div class="flex items-center gap-2 text-gray-600 dark:text-gray-400">
<span>Tax (VAT 20%)</span>
<button class="text-primary hover:text-blue-400">
<span class="material-symbols-outlined text-[16px]">edit</span>
</button>
</div>
<span class="font-medium text-gray-900 dark:text-gray-200">$800.00</span>
</div>
</div>
<div class="my-4 h-px bg-gray-100 dark:bg-surface-border w-full"></div>
<div class="flex justify-between items-end">
<span class="text-base font-bold text-gray-900 dark:text-white">Total Amount</span>
<div class="text-right">
<span class="block text-2xl font-extrabold text-primary tracking-tight">$4,800.00</span>
<span class="text-xs text-gray-400 font-medium">USD</span>
</div>
</div>
</div>
</section>
</main>
<!-- Sticky Footer Action Bar -->
<div class="fixed bottom-0 left-0 right-0 z-50 bg-white/90 dark:bg-surface-dark/90 backdrop-blur-lg border-t border-gray-200 dark:border-surface-border px-4 py-4 safe-area-bottom">
<div class="max-w-lg mx-auto flex gap-3">
<button class="flex-1 py-3.5 px-4 rounded-xl border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 font-bold text-sm hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-400" type="button">
                    Save Draft
                </button>
<button class="flex-1 py-3.5 px-4 rounded-xl bg-primary hover:bg-blue-600 text-white font-bold text-sm shadow-lg shadow-primary/25 transition-all hover:shadow-primary/40 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-surface-dark flex items-center justify-center gap-2" type="button">
<span>Preview &amp; Send</span>
<span class="material-symbols-outlined text-[18px]">send</span>
</button>
</div>
</div>
</div>
</body></html>
